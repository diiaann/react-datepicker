<html>
  <head>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/react/react-with-addons.js"></script>
    <script type="text/javascript" src="react-datepicker.js"></script>
    <!-- TODO: Remove this, or only include necessary pieces -->
    <link href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="react-datepicker.css">
    <style>
      .modal.visible{
        display: block;
      }
      .fade{
        background-color: rgba(44,44,44, 0.5);
        opacity: initial;
      }
      .modal-dialog{
        margin: 100px auto;
      }
      .weekend, .holiday{
        background-color: red;
      }
      .popover.display{
        display: block;
      }
      .popover-wrapper{
        display: inline-block;
        position: relative;
      }
      .popover{
        top: 20px;
        left: -30px;
      }

    </style>
  </head>
  <body>
    <h1>ReactJS DatePicker Exercise</h1>

    <div id="datepicker-container"></div>

    <script type="text/javascript">
      var container = document.querySelector('#datepicker-container');
      var AppComponent = React.createClass({
        displayName: 'AppComponent',

        getInitialState: function() {
          return {
            currentInputDate: null
          };
        },

        handleDateSave: function(date) {
          this.setState({
            currentInputDate: date
          });
        },

        render: function() {
          return React.DOM.div({}, [
            DatePicker({
              currentInputDate: this.state.currentInputDate,
              dateFormat: "YYYY/MM/DD",
              saveDate: this.handleDateSave
            })
          ]);
        }
      })

      React.renderComponent(AppComponent(), container);
    </script>
  </body>
</html>
